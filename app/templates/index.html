{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<div id="featured" style="background-image:url('{{feature.backsplash}}')"> 
        <div class="shadow">
            <h1><a href="/podcast/{{feature.episode_number}}">{{feature['title']}}</a></h1>
            <audio src="{{feature.url}}" controls  type="audio/mpeg" alt="play latest episode">Sorry, there is something wrong with the player at this time</audio>
            <p>
            {{feature.shownotes[:137] + '...'}}
    </p>                    
    </div> 
</div>
{% endblock %}
