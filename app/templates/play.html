{% extends 'base.html' %}
{% block content %}


<link rel="stylesheet" href="{{ url_for('static', filename='css/play.css') }}">    
<div id="content_wrapper" style="background-image:url('{{episode.backsplash}}')">
        <div id="shadow">
<h1>{{episode['title']}}</h1>
    
        <audio controls src="{{episode['url']}}" type="audio/mpeg">No Audio for you</audio>
        <div id="shownotes">
                {% if shownotes %}
     {{shownotes}}
     {% else %}
     <p>I'm sorry but shownotes have note been completed for this episode yet.</p>
     {% endif %}
        </div>
    </div>
</div>
        {% endblock %}
